<!DOCTYPE html>
<html lang="en">

<head>
    <title>Game</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>

    <div class="score">
        <h2>Welcome : <span id="playerName"></span> </h2>
        <h2>Score : <span class="playerScore">00 </span> </h2>
        <h2>Birds Killed : <span class="killCount">00</span> </h2>
        <h2>Time Limit: <span class="timeCount">60</span> </h2>
    </div>
    </div>

    <div class="popup">
        <button id="x1">&times;</button>
        <h2 id="wel">Welcome</h2>
        <h2 name="username" id="name"></h2>
        <p id="intro">
            To Shooting Birds Game <br><br>
            you should only kill black & white birds
        </p>
        <h2 id="lastscore"> </h2>
        <h2 id="lastVisit"> </h2>
        <button class="go">Let's Go</button>
    </div>
    <div class="closeup">
        <button id="x1">&times;</button>
        <img src="images/red.gif">
        <h2 id="Bye-bye">You've Lost! </h2>
        <br>
        <button class="Again1">Play Again</button>
    </div>
    <div class="closeup2">
        <button id="x1">&times;</button>
        <img src="images/kiss.gif" width="200px">
        <h2 id="Bye-bye">Congrats! You've Won </h2>

        <br>
        <button class="Again2">Play Again</button>
    </div>
    <script src="game.js"></script>

</body>

</html>
